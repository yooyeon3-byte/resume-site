<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<th:block layout:fragment="content">
    <div class="card auth-card">
        <h2>회원가입</h2>

        <div class="error" th:if="${errorMessage}"
             th:text="${errorMessage}"></div>

        <form th:action="@{/signup}" method="post" th:object="${userSignupDto}">
            <label>아이디
                <input type="text" th:field="*{username}">
                <p th:errors="*{username}" class="field-error"></p>
            </label>
            <label>이름
                <input type="text" th:field="*{name}">
                <p th:errors="*{name}" class="field-error"></p>
            </label>
            <label>이메일
                <input type="email" th:field="*{email}">
                <p th:errors="*{email}" class="field-error"></p>
            </label>
            <label>비밀번호
                <input type="password" th:field="*{password}">
                <p th:errors="*{password}" class="field-error"></p>
            </label>
            <label>비밀번호 확인
                <input type="password" th:field="*{confirmPassword}">
                <p th:errors="*{confirmPassword}" class="field-error"></p>
            </label>

            <label>
                <input type="radio" name="roleType" value="user" checked> 일반 사용자
            </label>
            <label>
                <input type="radio" name="roleType" value="company"> 기업 (관리자 승인 필요)
            </label>
            <br/>

            <button class="btn-primary full large" type="submit">가입하기</button>
        </form>
    </div>
</th:block>
</body>
</html>
