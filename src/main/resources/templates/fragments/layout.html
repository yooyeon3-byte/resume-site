<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
    <meta charset="UTF-8">
    <title layout:title-default="Yuyeon Site">Yuyeon Site</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> </head>
<body>
<header class="navbar">
    <div class="logo">
        <a th:href="@{/}">Yuyeon<span>Site</span></a> </div>
    <div class="nav-right">
        <th:block sec:authorize="isAuthenticated()">
            <span class="nav-link" th:text="${#authentication.name} + '님'">사용자명님</span> <a th:href="@{/resumes}" class="nav-link">내 이력서</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/admin/resumes}" class="nav-link active-link" style="font-weight: bold;">관리자</a>

            <a th:if="${#authorization.expression('hasRole(''COMPANY'')')}" th:href="@{/company/resumes}" class="nav-link active-link" style="font-weight: bold;">기업 대시보드</a>

            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-outline small">로그아웃</button>
            </form>
        </th:block>
        <th:block sec:authorize="isAnonymous()">
            <a th:href="@{/login}" class="btn btn-outline small">로그인</a>
            <a th:href="@{/signup}" class="btn btn-primary small">회원가입</a>
        </th:block>
    </div>
</header>

<main class="container">
    <th:block layout:fragment="content"></th:block>
</main>

<footer class="footer">
    © 2025 YuyeonSite. All rights reserved. </footer>
</body>
</html>
