<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<th:block layout:fragment="content">
    <div class="page-header">
        <h2>전체 이력서 목록 (관리자)</h2>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>액션</th> </tr>
        </thead>
        <tbody>
        <tr th:each="resume : ${resumes}">
            <td th:text="${resume.id}"></td>
            <td th:text="${resume.title}"></td>
            <td th:text="${resume.owner.name}"></td>
            <td th:text="${#temporals.format(resume.createdAt, 'yyyy.MM.dd HH:mm')}"></td>
            <td>
                <a th:href="@{'/admin/resumes/' + ${resume.id}}" class="btn-outline small">상세</a>

                <form th:action="@{'/resumes/' + ${resume.id} + '/delete'}" method="post"
                      onsubmit="return confirm('관리자 권한으로 이 이력서를 영구 삭제하시겠습니까?');"
                      style="display: inline-block; margin-left: 5px;">
                    <button type="submit" class="btn-danger small">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
</body>
</html>
